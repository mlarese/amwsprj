<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img class="block-center img-rounded" src="app/img/logo.svg" alt="OIR Logo" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">INSERISCI LE CREDENZIALI PER CONTINUARE.</p>
         <form class="form-validate mb-lg" role="form" ng-submit="loginCtrl.login(login.loginForm.$valid)" name="login.loginForm" novalidate="">
            <div class="form-group has-feedback">
               <input class="form-control" id="inputUsername" type="text" name="account_username" placeholder="Username" autocomplete="off" ng-model="loginCtrl.user.username" required="" />
               <span class="fa fa-user form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="login.loginForm.account_username.$dirty &amp;&amp; login.loginForm.account_username.$error.required">Campo obbligatorio</span>
            </div>
            <div class="form-group has-feedback">
               <input class="form-control" id="inputPassword" type="password" name="account_password" placeholder="Password" ng-model="loginCtrl.user.password" required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="login.loginForm.account_password.$dirty &amp;&amp; login.loginForm.account_password.$error.required">Campo obbligatorio</span>
            </div>
            <div class="clearfix"></div>
            <button class="btn btn-block btn-primary mt-lg" type="submit">Login</button>
         </form>
         <div class="alert alert-danger text-center" ng-show="loginCtrl.authMsg">{{loginCtrl.authMsg}}</div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
