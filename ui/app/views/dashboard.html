<h3>Dashboard test</h3>
<!-- START row-->
<div class="row">
   <div class="col-lg-4 col-md-12">
      <!-- START widget-->
      <div class="panel widget" ng-class="(dashboardCtrl.health.status == 'UP') ? 'bg-success' : 'bg-danger'">
         <div class="row row-table">
            <div class="col-xs-4 text-center pv-lg" ng-class="(dashboardCtrl.health.status == 'UP') ? 'bg-success-dark' : 'bg-danger-dark'">
               <em class="fa-3x" ng-class="(dashboardCtrl.health.status == 'UP') ? 'icon-like' : 'icon-dislike'"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h1 m0 text-bold">{{ dashboardCtrl.health.status }}</div>
               <div class="text-uppercase">Sistema</div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-4 col-md-6">
      <!-- START widget-->
      <div class="panel widget" ng-class="(dashboardCtrl.health.db.status == 'UP') ? 'bg-success' : 'bg-danger'">
         <div class="row row-table">
            <div class="col-xs-4 text-center pv-lg" ng-class="(dashboardCtrl.health.db.status == 'UP') ? 'bg-success-dark' : 'bg-danger-dark'">
               <em class="fa-3x" ng-class="(dashboardCtrl.health.db.status == 'UP') ? 'icon-like' : 'icon-dislike'"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h1 m0 text-bold">{{ dashboardCtrl.health.db.status }}</div>
               <div class="text-uppercase">Database</div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-lg-4 col-md-6">
      <!-- START widget-->
      <div class="panel widget" ng-class="(dashboardCtrl.health.diskSpace.status == 'UP') ? 'bg-success' : 'bg-danger'">
         <div class="row row-table">
            <div class="col-xs-4 text-center pv-lg" ng-class="(dashboardCtrl.health.diskSpace.status == 'UP') ? 'bg-success-dark' : 'bg-danger-dark'">
               <em class="fa-3x" ng-class="(dashboardCtrl.health.diskSpace.status == 'UP') ? 'icon-like' : 'icon-dislike'"></em>
            </div>
            <div class="col-xs-8 pv-lg">
               <div class="h1 m0 text-bold">{{ dashboardCtrl.health.diskSpace.status }}</div>
               <div class="text-uppercase">Spazio su disco</div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- END row-->
<h4 class="page-header">Amazon</h4>
<div class="row">
   <div class="col-sm-12 col-md-6">
      <!-- START widget-->
      <div class="panel widget">
         <div class="panel-body">
            <div class="row row-table">
               <div class="col-xs-3 text-center">
                  <img class="img-thumbnail img-circle img-responsive thumb64" src="app/img/marketplaces/it.svg" alt="Amazon UK" />
               </div>
               <div class="col-xs-5 text-center">
                  <h5 class="m0">Amazon IT</h5>
               </div>
               <div class="col-xs-4">
                  <button class="btn btn-labeled" type="button" ng-click="dashboardCtrl.toggleDataFeed('amazon-it')" ng-class="dashboardCtrl.marketplacesStatus['amazon-it'] ? 'btn-success' : 'btn-warning'">
                     <span class="btn-label"><i class="fa" ng-class="dashboardCtrl.marketplacesStatus['amazon-it'] ? 'fa-play' : 'fa-pause'"></i>
                     </span>{{ dashboardCtrl.marketplacesStatus['amazon-it'] ? 'IN ESECUZIONE' : 'IN PAUSA' }}</button>
               </div>
            </div>
         </div>
         <a class="panel-footer bg-gray-dark bt0 clearfix btn-block" href="#/app/amazon/amazon-it/settings">
            <span class="pull-left">Visualizza la configurazione</span>
            <span class="pull-right">
               <em class="fa fa-chevron-circle-right"></em>
            </span>
         </a>
      </div>
      <!-- END widget-->
   </div>
   <div class="col-sm-12 col-md-6">
      <!-- START widget-->
      <div class="panel widget">
         <div class="panel-body">
            <div class="row row-table">
               <div class="col-xs-3 text-center">
                  <img class="img-thumbnail img-circle img-responsive thumb64" src="app/img/marketplaces/gb.svg" alt="Amazon UK" />
               </div>
               <div class="col-xs-5 text-center">
                  <h5 class="m0">Amazon UK</h5>
               </div>
               <div class="col-xs-4">
                  <button class="btn btn-labeled" type="button" ng-click="dashboardCtrl.toggleDataFeed('amazon-uk')" ng-class="dashboardCtrl.marketplacesStatus['amazon-uk'] ? 'btn-success' : 'btn-warning'">
                     <span class="btn-label"><i class="fa" ng-class="dashboardCtrl.marketplacesStatus['amazon-uk'] ? 'fa-play' : 'fa-pause'"></i>
                     </span>{{ dashboardCtrl.marketplacesStatus['amazon-uk'] ? 'IN ESECUZIONE' : 'IN PAUSA' }}</button>
               </div>
            </div>
         </div>
         <a class="panel-footer bg-gray-dark bt0 clearfix btn-block" href="#/app/amazon/amazon-uk/settings">
            <span class="pull-left">Visualizza la configurazione</span>
            <span class="pull-right">
               <em class="fa fa-chevron-circle-right"></em>
            </span>
         </a>
      </div>
      <!-- END widget-->
   </div>
</div>
